<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AMNH Photographic Collection</title>
  <meta name="description" content="AMNH Photographic Collection organized by image similarity">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="https://amnh-sciviz.github.io/image-collection/img/amnh_photographic_collection_matrix.jpg" />
  <meta name="image_src" content="https://amnh-sciviz.github.io/image-collection/img/amnh_photographic_collection_matrix.jpg">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div id="panzoom" class="panzoom"></div>
  <div id="metadata" class="metadata">
    <div id="metadata-content"></div>
    <a href="#" class="close-link button">close</a>
  </div>

  <div class="filters">
    <div class="treemap-wrapper">
      <h2>Filter by subject <a id="reset-subject-filter" href="#" class="reset button">Reset filter</a></h2>
      <svg id="treemap" class="treemap"></svg>
    </div>
    <div class="datepicker-wrapper">
      <h2>Filter by date created <a id="reset-date-filter" href="#" class="reset button">Reset filter</a></h2>
      <svg id="datepicker" class="datepicker"></svg>
      <div id="datepicker-container" class="datepicker-container">
        <div id="datepicker-window" class="datepicker-window"></div>
      </div>
    </div>
    <a href="#" class="toggle-link button">View filter options</a>
  </div>
  <div id="debug" class="debug"></div>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/jquery-ui-draggable-resizable.min.js"></script>
  <script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/openseadragon.min.js"></script>
  <script src="js/vendor/pixi.min.js"></script>
  <script src="js/vendor/d3.min.js"></script>
  <script src="js/panzoom.js"></script>
  <script src="js/datepicker.js"></script>
  <script src="js/treemap.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
